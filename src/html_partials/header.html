<header class="header">
    <div class="header__container">
        <a href="#" class="header__logo logo-intro">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="-125 -160 250 250">
                <!-- SEO Метаданные -->
                <title>Website development Web Agency</title>
                <desc>It's logo for web development Digital Studio</desc>

                <!-- Градиенты для освещения и глубины -->
                <defs>
                    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #1fd1c7; stop-opacity: 1" />
                        <stop offset="50%" style="stop-color: #1b0d20; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #7b5cff; stop-opacity: 1" />
                    </linearGradient>
                    <linearGradient id="darkGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #0b0d1a; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #1fd1c7; stop-opacity: 1" />
                    </linearGradient>
                    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="50%" y2="50%">
                        <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 0.8" />
                        <stop offset="100%" style="stop-color: #0b0d1a; stop-opacity: 0" />
                    </linearGradient>
                    <radialGradient id="reflectGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color: rgba(255, 255, 255, 1); stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: rgba(0, 0, 0, 0); stop-opacity: 0" />
                    </radialGradient>
                </defs>

                <!-- Форма огранённого камня с чёткими гранями -->
                <g transform="translate(0, 0)">
                    <polygon points="0,-150 60,-90 115,-50 125,30 60,80 0,60 -60,80 -115,30 -125,-50 -60,-90"
                    fill="url(#lightGradient)" stroke="#0b0d1a" stroke-width="5" />
                    <polygon points="0,-150 60,-90 115,-50 125,30" fill="url(#darkGradient)" stroke="#1b0d20" stroke-width="4" opacity="0.8"/>
                    <polygon points="0,-150 -60,-90 -115,-50 -125,30" fill="url(#darkGradient)" stroke="#1b0d20" stroke-width="4" opacity="0.8"/>
                    <polygon points="60,-90 125,30 115,-50" fill="url(#highlightGradient)" opacity="0.7"/>
                    <polygon points="0,60 -60,80 -115,30" fill="url(#highlightGradient)" opacity="0.7"/>
                    <polygon points="0,-150 60,-90 115,-50" fill="none" stroke="#000000" stroke-width="10" opacity="0.5"/>
                    <polygon points="0,-150 -60,-90 -115,-50" fill="none" stroke="#000000" stroke-width="10" opacity="0.5"/>
                    <polygon points="115,-50 60,80 125,30" fill="none" stroke="#000000" stroke-width="8" opacity="0.3"/>
                    <polygon points="60,-90 125,30 60,80" fill="url(#reflectGradient)" opacity="0.6"/>
                    <polygon points="0,60 -60,80 -115,30" fill="url(#reflectGradient)" opacity="0.6"/>
                </g>

                <!-- Символ "кодирования" с угловыми скобками, теперь ярко-голубым -->
                <text x="0" y="-10" font-size="68" font-weight="bold" text-anchor="middle" alignment-baseline="middle" font-family="Montserrat" fill="#b4e1ff"> &lt; / &gt; </text>
            </svg>


        <h3 class="header__logo_text">Digital Studio</h3>
        </a>

        <span class="burger">
            <span class="burger__decor"></span>
        </span>

    </div>
</header>
